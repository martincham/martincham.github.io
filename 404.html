<!doctype html>
<html>
    <head>
        <script type="text/javascript">
            // Script to redirect 404s to index.html
            var redirectTo =
                window.location.pathname.replace(/[^\/]+$/, "") + "index.html";
            window.location.replace(redirectTo);
        </script>
    </head>
    <body></body>
</html>
